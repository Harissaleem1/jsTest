      function isPalindrome(str) {
  const reversed = str.split('').reverse().join('');
  return str === reversed;
}

// Write a JavaScript function that removes duplicates from an array.
let array = [1, 2, "hello", "world",
 { name: "Alice", age: 30 },
  { name: "Alice", age: 30 },
   [1, 2, 3], [1, 2, 3], "hello", 3,
    [4, 5, { nested: "object" }],
     [4, 5, { nested: "object"}],
      { nested: [1, 2, 3] },
       { nested: [1, 2, 3] }];

function removeDuplicates(arr) {
    return arr.filter((item, index) =>
        arr.findIndex(other => JSON.stringify(other) === JSON.stringify(item)) === index
    );
}

let uniqueArray = removeDuplicates(array);
console.log(uniqueArray);
